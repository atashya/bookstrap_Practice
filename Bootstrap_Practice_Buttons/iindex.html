<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Buttons </title>

    <!--BOOTSTRAP CDN --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css%" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js%22%3E%3C/script%3E"></script>

    <! -- CSS DESIGN -->
    	<style>
    		body{ background-color: lightpink; }
    	</style>

</head>
<body>

	<!-- Styles --> 

	<button type="button" class="btn btn-warning btn-ig"> Large </button>
	<button type="button" class="btn btn-primary"> Primary</button>

	<br>
	<br>

	<!-- Outline -->
	<button type="button" class="btn btn-outline-danger"> Primary</button>
    
    <br>
	<br>

	<!-- Size --> 
	<button type="button" class="btn btn-warning btn-lg"> </button>

	<button type="button" class="btn btn-info btn-sm"> Small </button>

	<br>
	<br>

	<!-- blocklevel -->
	<div class="d-grid col-12">  <button type="button" class="btn btn-dark btn-block"> Full-Width Button </button>
	</div>

	<br>
	<br>

	<!-- Bootstrap Alert -->

	<div class="alert alert-success"> <strong> Success ! </strong> Indicates a successful or postive action
	 </div>


</body>
</html>
